
<div class="container paymentBody">
    <form class = "formPayment">

        <div class="inputPayment">
            <label>Name on card</label>
            <input type="text">
        </div>

        <div class="inputPayment">
            <label>Credit number</label>
            <input type="text">
        </div>

        <div class="inputPayment col-xs-6">
            <label>Exp. Date</label>
            <input type="date">
        </div>

        <div class="inputPayment col-xs-6">
            <label>CVV</label>
            <input type="text">
        </div>

        <h5 class = "col-xs-7 col-sm-6 col-lg-8"><b>Total: </b>2 tikets </h5>
        <button type="button" class="btn btn-success">Pay {{getCartPrice()}} NIS</button>

    </form>

    <div class=prudoctsCart>
        <h4>Add food & drink to cart</h4>

        <div ng-repeat = "product in products" class="productBox">
            <span class="badge" ng-show="product.quantity > 1">+{{product.quantity}}</span>
            <nav>
                <img src="{{product.image}}" alt="{{product.name}}">
                <li>{{product.size}}</li>
                <li>{{product.name}}</li>
            </nav>
            <button ng-click="addToCart(product);" class="btn btn-danger">{{product.price}} NIS</button>
        </div>
    </div>
</div>
